<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 배경색과 글씨 색을 설정 */
        .banner {
            background-color: purple; /* 배경색을 보라색으로 설정 */
            color: white; /* 글씨 색을 흰색으로 설정 */
            padding: 20px 0; /* 상하 패딩 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        /* 카드 호버 효과 */
        .card:hover {
            transform: scale(1.05); /* 카드 크기 확대 */
            transition: transform 0.3s ease; /* 부드러운 전환 효과 추가 */
        }
    </style>
</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>나의 홈페이지</h1>
        <h3>Limi's Diary</h3>
    </div>

    <!--카드-->
    <div class="container mt-5">
        <div class="row">
            <!-- 카드1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/12/26/17/28/spaghetti-1932466_1280.jpg" width="300" height="200" class="card-img-top" alt="요리">
                    <div class="card-body">
                        <h5 class="card-title">요리</h5>
                        <p class="card-text">00.</p>
                    </div>
                </div>
            </div>
            <!--카드2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2017/08/24/21/41/tartan-track-2678544_1280.jpg" width="300" height="200" class="card-img-top" alt="운동">
                    <div class="card-body">
                        <h5 class="card-title">운동</h5>
                        <p class="card-text">00.</p>
                    </div>
                </div>
            </div>
            <!-- 카드3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://img.etimg.com/thumb/width-1200,height-1200,imgsize-201359,resizemode-75,msid-65975117/magazines/panache/travel-in-a-clique-be-sane-4-point-guide-to-organise-a-big-group-trip.jpg" width="300" height="200" class="card-img-top" alt="여행">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">00.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
